<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="container">
        <div id="card" class="animate__animated animate__backInDown animate__faster">
            <h1>Register Now</h1>
            <form id="signup" autocomplete="off" onsubmit="signup(event)" name="register">
                <input name="fullname" placeholder="full-name" type="text" required="true"/>
                <input name="email" placeholder="av@egmail.com" type="email" required="true"/>
                <input name="password" placeholder="*********" type="password" required="true"/>
                <input name ="phonenumber" placeholder="phone number" type="number" required="true"/>
                <button>Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
